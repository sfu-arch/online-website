---
layout: compress
---

{% include head.html %} 

<body {% if page.pageclass %} class="{{ page.pageclass }}" {% endif %}>

    {%include navigation.html %}

  <div class="container">
    <div class="row">
      <div class="col-md-12 contentarea" style="margin-top:10pt">
        <div class="container">
          <!-- container -->
          <div class="row">
            <!-- mainpage_row -->
            {% if page.title %}
            <header class="pageheader">
              <h1>{{ page.title }}</h1>
            </header>
            {% endif %} {{ content }}
          </div>
          <!--end of mainpage_row -->
        </div>
        <!--end of container -->
      </div>
    </div>
  </div>

  <div id="footer">
    <div class="container footer" align="center">
      &copy; SFU Computer Architecture Lab.
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="{{ site.url }}{{ site.baseurl }}/assets/js/jquery.js"></script>
  <script src="{{ site.url }}{{ site.baseurl }}/assets/js/bibtex_js.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="{{ site.url }}{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
  {% if page.custom_js %} {% for js_file in page.custom_js %}
  <script src="{{ site.url }}{{ site.baseurl }}/assets/js/{{ js_file }}.js" type="text/javascript"></script>
  {% endfor %} {% endif %}


</body>
